<!DOCTYPE html>
<html ng-app="myApp">

  <head>
    <script data-require="angular.js@*" data-semver="1.5.0" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular-animate.min.js"></script>
    <script src="https://code.angularjs.org/1.5.0/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.5/angular-material.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/sites/devtraining/rob/siteassets/carousel/jk-carousel.min.css" />
    <link rel="stylesheet" href="/sites/devtraining/rob/siteassets/carousel/style.css" />
    <script src="/sites/devtraining/rob/siteassets/carousel/jk-carousel.min.js"></script>
    <script src="/sites/devtraining/rob/siteassets/carousel/script.js"></script>
  </head>

  <body ng-controller="MyCtrl" >
    <md-card layout="column" layout-align="center center" style="padding-bottom: 10px" >
      <h3>Basic Carousel setup</h3>
      <div id="carousel1"></div>
      <jk-carousel ng-if="havedata"
        data="dataArray"
        item-template-url="'/sites/devtraining/rob/siteassets/carousel/item-template.html'"
        max-width="800" 
        max-height="500" >
        </jk-carousel>
    </md-card>
    <md-card layout="column" layout-align="center center" style="padding-bottom: 10px" >
      <h3>AutoSlide Carousel</h3>
      <jk-carousel ng-if="havedata"
        data="dataArray"
        item-template-url="'/sites/devtraining/rob/siteassets/carousel/item-template.html'"
        max-width="800" 
        max-height="500"
        auto-slide="true"
        auto-slide-time="2000" >
        </jk-carousel>
    </md-card>
  </body>

</html>
